<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Learning Registration Form</title>
    <link rel="stylesheet" href="exercise4&5.css">
</head>
<body>

    <main>
        <form action="" class="registration-form" >
            <h1> REGISTRATION FORM</h1> 
            <fieldset>
                <legend> <b>Details for Registration</b> </legend><br>
                <label for=""> <b>NAME* :</b> </label><br>
                <select name="salutation" id="">
                    <option value="salutation">Mr</option>
                    <option value="salutation">Ms</option>
                </select>
                <input type="name" name="Registrant's Name" id=""><br><br>
                <label for=""><b>AGE :</b> </label><br>
                <input type="number" name="" id=""><br><br>
                <label for=""> <b>E-MAIL* :</b></label><br>
                <input type="email" name="" id="" required><br><br>
                <label for=""> <b>PASSWORD*</b>  </label><br><br>
                <input type="password" name="" id="" required placeholder="Choose a Password."><br><br>
                <label for="course"> <b>COURSE* :</b></label><br>
                <select id="course" name="course">
                  <option value="fsd">Full Stack Development</option>
                  <option value="frontend">Frontend Development</option>
                  <option value="backend">Backend Development</option>
                </select><br><br>
    
                
                <label for=""><b>MOBILE NO.* :</b> </label><br>
                <input type="tel" name="telephone" id="" required > <br><br>
                <label for="" ><b>MOTHER TONGUE* :</b></label><br>
                <input type="radio" name="Mothertongue" required>
                <label>Tamil</label>
                <input type="radio" name="Mothertongue">
                <label>English</label>
                <input type="radio" name="Mothertongue">
                <label>Other</label> <input type="text" name="Mothertongue" id=""> <br><br>
                <label for=""><b>Computer Languages Known:</b></label>
                <input type="checkbox">
                <label for="">HTML</label>
                <input type="checkbox">
                <label for="">CSS</label>
                <input type="checkbox">
                <label for="">Js</label><br><br>
                <label for=""> <b>ADDRESS FOR COMMUNICATION</b> </label><br> 
                <textarea name="details" id="" cols="20" rows="04"></textarea><br><br>
                <input type="button" value="Register">
    
            </fieldset>
        </form>
        
    </main><br>
    
</body>
</html>
